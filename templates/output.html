    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="/slides">TrollTrackr</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/index">Home</a>
                    </li>
                    <li>
                        <a href="/slides">Slides</a>
                    </li>
                    <li>
                        <a href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

        <!-- Page Header -->
        <!-- Set your background image for this header on the line below. -->
    <header class="masthead" style="background-image: url('static/img/troll.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                    <div class="site-heading">
                        <h1>TrollTrackr</h1>
                        <span class="subheading">Combating Twitter Trolls with NLP</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
        <body>
            <!-- Main Content -->
    <div class = "container">

      <form  action="/output" method="GET">
        <div class="form-group">
          <label for="screen_name">Lookup another user:</label>
          <input type="text" id="screen_name" name='screen_name' placeholder="e.g. InsightDataSci">
        </div>
        <div>
          <button type="submit" class="btn btn-default btn-lg">Find the user!</button>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

  </div>

    <div class="container">
      <div class="starter-template">
        <h3>Result:</h3>
        <p class="lead">{{the_result}}</p>
        <br>
        <h3>Recent Tweets:</h3>
        <p class = "lead">
            <table class="table table-hover">
                {% for row in recent_tweets %}
                    <tr>
                      <td>{{ row[0]|tojson|safe }}</td>
                      <td>{{ row[1] }}</td>
                    </tr>
                {% endfor %}
            </table></p>

      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="../static/js/bootstrap.min.js"></script>


     </div><!-- /.container -->



<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
